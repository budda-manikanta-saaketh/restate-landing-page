name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: restate-landing-page

    steps:
      - uses: actions/checkout@v4

      - name: Debug - show folders (helpful to diagnose path issues)
        run: |
          echo "PWD: $(pwd)"
          echo "Repo root listing:"
          ls -la ..
          echo "Subfolder listing:"
          ls -la .

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RESTATE_3647A }}
          projectId: restate-3647a
          entryPoint: "restate-landing-page"
